<app-player class="player-container" [name]="player" [playerActive]="i == game.currentPlayer" *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 50 + (i * 100)}"></app-player>

<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3]; let i = index;" src="assets/img/cards/card_cover.svg"><!--card stack-->
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="assets/img/cards/card_cover.svg"><!--top card of card stack-->
        <img *ngFor="let card of game.playedCards" class="played-cards" src="assets/img/cards/{{ card }}.svg"> <!--stack for played cards-->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class=" pick-card" style="right: 25px;" src="assets/img/cards/{{ currentCard }}.svg"> <!--current card (animation)-->
    </div>
</div>

<app-game-info [card]="currentCard"></app-game-info>
<app-new-game *ngIf="newGameCard"></app-new-game>

<button mat-fab color="primary" class="add-btn" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
